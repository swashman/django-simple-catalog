{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{site_settings.site_name}}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootswatch Darkly Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Optional: your custom CSS -->
    <link rel="stylesheet" href="{% static 'django_simple_catalog/css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'django_simple_catalog/partials/navbar.html' %}


    <!-- Main content area, centered -->
    <main class="container my-4 text-center flex-grow-1">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer, centered -->
    <footer class="bg-dark text-white text-center py-3 mt-auto border-top border-secondary">
        <small>&copy; {{ year|default:2025 }} {{site_settings.site_name}}. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        {% block scripts %}
        {% endblock %}
    </script>

</body>
</html>
